<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ResuMatic</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', sans-serif;
}
body {
background-image: url("jpg");
background-attachment: fixed;
background-size: cover;
background-position: center;
min-height: 100vh;
}
a { 
text-decoration: none;
color: white;
}
.header {
display: flex;
justify-content: space-between;
align-items: center;
padding: 0px 90px;
backdrop-filter: blur(10px);
background: rgba(255, 255, 255, 0.15);
border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}
.logo img {
height: 180px;
width: 220px;
filter: drop-shadow(0 6px 20px rgba(255, 105, 180, 0.5));
transition: transform 0.4s ease;
}
.logo img:hover {
transform: scale(1.08) rotate(5deg);
}
.button {
display: flex;
gap: 30px;
}
.signin, .signup {
padding: 12px 28px;
border-radius: 8px;
font-weight: bold;
font-size: 16px;
transition: all 0.3s ease;
}
.signin {
background-color: #201a4e;
color: white;
}
.signup {
background-color: #201a4e;
color: white;
}
.signin:hover {
background-color: white;
color: #201a4e;
transform: scale(1.05);
}
.signin:hover a {
color: #2a2266;
}
.signup:hover {
background-color: #2a2266;
transform: scale(1.05);
}
.container {
margin: 80px auto;
padding: 50px 70px;
width: 90%;
max-width: 600px;
background-color: white;
border-radius: 16px;
box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
text-align: center;
}
.container h1 {
font-size: 38px;
color: #201a4e;
margin-bottom: 8px;
}
.container p {
color: #555;
font-size: 18px;
margin-bottom: 35px;
}
.form-group {
margin-bottom: 22px;
text-align: left;
}
label {
display: block;
font-weight: 600;
color: #201a4e;
margin-bottom: 8px;
font-size: 15px;
}
input {
width: 100%;
padding: 14px 16px;
border: 2px solid #ddd;
border-radius: 8px;
font-size: 16px;
transition: all 0.3s ease;
}
.buttons {
display: flex;
gap: 20px;
justify-content: center;
margin-top: 35px;
}
.btn {
padding: 14px 30px;
font-size: 17px;
font-weight: bold;
border-radius: 8px;
cursor: pointer;
transition: all 0.3s ease;
width: 48%;
}
.btn-signup {
background-color: #201a4e;
color: white;
border: none;
}
.btn-signup:hover {
background-color: #2a2266;
transform: scale(1.05);
}
.btn-reset {
background-color: transparent;
color: #201a4e;
border: 2.5px solid #201a4e;
}
.btn-reset:hover {
background-color: #f0f0ff;
transform: scale(1.05);
}
.login-link {
margin-top: 30px;
font-size: 15px;
}
.login-link a {
color: #201a4e;
font-weight: bold;
text-decoration: underline;
}
.login-link a:hover {
color: #2a2266;
}
.message {
margin-top: 15px;
font-weight: 600;
font-size: 15px;
}
.error { 
color: #e74c3c; 
}
.success { 
color: #27ae60; 
}
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Resumatic.png" alt="ResuMatic Logo">
        </div>
        <div class="button">
           <a href="signin.html"><div class="signin">Sign In</div></a>
        </div>
    </header>

    <div class="container">
        <h1>Create Account</h1>
        <p>Join ResuMatic and build your professional story</p>

        <form id="signupForm" action="main.html">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" required placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" required placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required placeholder="Enter your full address">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Create a strong password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required minlength="6" placeholder="Confirm your password">
            </div>

            <div class="message" id="message"></div>

            <div class="buttons">
                <button type="submit" class="btn btn-signup">Sign Up</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>

        <div class="login-link">
            Already have an account? <a href="signin.html">Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('message');

            if (password !== confirmPassword) {
                message.className = 'message error';
                message.textContent = 'Passwords do not match!';
                return;
            }

            const userData = {
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                dob: document.getElementById('dob').value,
                address: document.getElementById('address').value,
                email: document.getElementById('email').value,
                password: password,
                joined: new Date().toLocaleDateString()
            };

            localStorage.setItem('resumaticUser', JSON.stringify(userData));

            message.className = 'message success';
            message.textContent = 'Account created successfully! Redirecting...';

            setTimeout(() => {
                alert(`Welcome, ${userData.firstname}! Your account is ready.`);
                window.location.href = 'main.html';
            }, 1500);
        });
    </script>
</body>
</html>
