<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>SignIn</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Resumatic.png" alt="ResuMatic Logo">
        </div>
        <div class="button">
            <div class="signup"><a href="signup.html">Sign Up</a></div>
        </div>
    </header>

    <div class="container">
        <h1>Welcome back!</h1>
        <p>Signin to continue using ResuMatic</p>

        <form id="signInForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8" placeholder="Enter your Password">
            </div>

            <div class="message" id="message"></div>

            <div class="buttons">
                <button type="submit" class="btn btn-signup">Sign In</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>

        <div class="login-link">
            New to ResuMatic? <a href="signup.html">SignUp</a>
        </div>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            if (password === '' || email === '') {
                message.className = 'message error';
                message.textContent = 'Please fill in all the fields';
                return;
            }

            const storedUser = JSON.parse(localStorage.getItem('resumaticUser'));

            if (!storedUser) {
                message.className = 'message error';
                message.textContent = 'No account found. Please Sign up first.';
                return;
            }

            if (email === storedUser.email && password === storedUser.password) {
                message.className = 'message success';
                message.textContent = `Welcome back, ${storedUser.firstname}! Redirecting...`;

                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1500);
            } else {
                message.className = 'message error';
                message.textContent = 'Incorrect email or password.';
            }
        });
    </script>
</body>
</html>
